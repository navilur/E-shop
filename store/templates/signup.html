{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border p-3 pt-4 rounded">
            <h4 class="alert alert-light text-center border rounded"> Create An Account</h4>
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
                {% endif %}
                <!-- first name -->
                <div class="mb-3">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" class="form-control form-control-sm" name="firstname" value="{{value.first_name}}">
                </div>
                <!-- last name -->
                <div class="mb-3">
                    <label for="" class="form-label">Surname</label>
                    <input type="text" class="form-control form-control-sm" name="lastname" value="{{value.last_name}}">
                </div>
                <!-- phone no -->
                <div class="mb-3">
                    <label for="" class="form-label">Phone No</label>
                    <input type="text" class="form-control form-control-sm" name="phone" value="{{value.phone}}">
                </div>
                <!-- email -->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-sm" name="email" id="exampleInputEmail1" value="{{value.email}}" required>
                </div>
                <!-- password -->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-sm" name="password" id="exampleInputPassword1">
                </div>
                <div class="form-group d-grid pt-3">
                    <input class="btn btn-info" type="submit" value="Sign Up" style="color: #fff;">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
